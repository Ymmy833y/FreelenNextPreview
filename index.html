<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>葬送のフリーレン次回予告</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="./js/anime.min.js"></script>
  <style>
    #screen {
      position: relative;
      margin: 10px auto;
      width: 800px;
      height: 600px;
      border: 2px solid black;
      border-radius: 5px;
    }

    .word {
      position: absolute;
      font-size: 36px;
      white-space: nowrap;
      font-family: 'MS Mincho', 'Hiragino Mincho Pro', '';
      text-align: center;
    }

    #word-list {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="screen" class="shadow"></div>
  <hr>
  <div class="px-5">
    <div class="row pb-2">
      <div class="col-3">
        <button type="button" class="btn btn-secondary w-100" id="add">追加</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary w-100" id="reset">初期化</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-info w-100" id="start">開始</button>
      </div>
    </div>
    <ol class="list-group border list-group-numbered" id="word-list">
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="セリフその１">
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="セリフその２">
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="セリフその３">
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="セリフその４">
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="セリフその５">
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control" placeholder="セリフ" value="最後のセリフはキメ台詞">
      </li>
    </ol>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
